path: htdocs
core config:
	dbname: {example_db}
	dbuser: wp
	dbpass: wp
	extra-php: | 
		/* Cache Salt */
		define( 'WP_CACHE_KEY_SALT', '{example_dev}' );

		/* Debug */
		define( 'WP_DEBUG', true );
		define( 'SCRIPT_DEBUG', true );
		define( 'SAVEQUERIES', true );
		define( 'WP_ENV' , 'development');
		define( 'JETPACK_DEV_DEBUG', true);
core install:
	url: {http://example.dev}
	title: {Example Site}
	admin_user: admin
	admin_password: password
	admin_email: anon@anon.net
apache_modules: 
	- mod_rewrite
post create:
	post_type: page
	post_status: publish
